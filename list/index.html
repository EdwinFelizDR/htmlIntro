<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List intro</title>
</head>
<body>
    <h2>Ordered List</h2>
    <ol>
        <li><a href="https://www.youtube.com">Youtube</a></li>
        <li><a href="https://www.google.com">Google</a></li>
        <li><a href="https://www.twitter.com">Twitter</a></li>
    </ol>
    <h2>Unordered List (Sports ball)</h2>
    <ul type="circle">
        <li><img src="https://rb.gy/0qwuam" alt="Basketball" width="100px" height="100px"></li>
        <li><img src="https://rb.gy/wddtbm" alt="Baseball" width="100px" height="100px"></li>
        <li><img src="https://rb.gy/wzevuh" alt="Soccer" width="100px" height="100px"></li>
    </ul>
</body>
</html>
